name: Main PR Check

on:
  pull_request:
    branches: [main]

jobs:
  production-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: |
        uv venv
        uv pip install pytest pytest-cov flake8 black

    - name: Run all checks
      run: |
        source .venv/bin/activate
        black --check src/
        flake8 src/
        pytest tests/ -v --cov=src --cov-fail-under=80

    - name: Check CHANGELOG
      run: |
        if git diff --name-only ${{ github.event.pull_request.base.sha }} HEAD | grep -q "CHANGELOG.md"; then
          echo "‚úÖ CHANGELOG updated"
        else
          echo "‚ö†Ô∏è Please update CHANGELOG.md"
        fi

    - name: Comment results
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üöÄ Main checks passed! Good to merge after review.'
          })
