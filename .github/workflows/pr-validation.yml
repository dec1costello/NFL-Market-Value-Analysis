name: PR Validation

on:
  pull_request:
    branches: [dev, main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .  # This installs everything from pyproject.toml
        uv pip install pytest pytest-cov flake8 black ruff

    - name: Install package in development mode
      run: |
        source .venv/bin/activate
        pip install -e .

    - name: Format check with black
      run: |
        source .venv/bin/activate
        black --check src/

    - name: Lint with ruff
      run: |
        source .venv/bin/activate
        ruff check src/ --output-format=github

    - name: Run tests
      run: |
        source .venv/bin/activate
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          pytest tests/ -v
        else
          echo "‚ö†Ô∏è No tests found - skipping"
        fi

    - name: Extra checks for main
      if: github.base_ref == 'main'
      run: |
        source .venv/bin/activate
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        
        # Run tests with coverage if tests exist
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          python -m pytest --cov=src --cov-report=term --cov-fail-under=80 tests/ -v
        else
          echo "‚ö†Ô∏è No tests found - skipping coverage"
          exit 0  # Don't fail the build
        fi
        
        # Check CHANGELOG
        if ! git diff --name-only ${{ github.event.pull_request.base.sha }} HEAD | grep -q "CHANGELOG.md"; then
          echo "::warning::Please update CHANGELOG.md for main branch PRs"
        fi

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const branch = context.payload.pull_request.base.ref;
          const emoji = branch === 'main' ? 'üöÄ' : '‚úÖ';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${emoji} ${branch} checks passed!`
          })
