name: PR Validation

on:
  pull_request:
    branches: [dev, main]


permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: pip install uv

    - name: Install deps
      run: |
        uv venv
        uv pip install pytest flake8 black ruff  # Added ruff here!

    - name: Format check with black
      run: |
        source .venv/bin/activate
        black --check src/

    - name: Lint with ruff
      run: |
        source .venv/bin/activate
        ruff check src/ --output-format=github

    - name: Test (if tests exist)
      run: |
        source .venv/bin/activate
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          pytest tests/ -v
        else
          echo "‚ö†Ô∏è No tests found - skipping"
        fi

    - name: Extra checks for main
      if: github.base_ref == 'main'
      run: |
        source .venv/bin/activate
        # Install pytest-cov if needed
        pip install pytest-cov
        
        # Run tests with coverage if tests exist
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          python -m pytest tests/ --cov=src --cov-fail-under=80 -v
        else
          echo "‚ö†Ô∏è No tests found - skipping coverage"
        fi
        
        # Check CHANGELOG
        if ! git diff --name-only ${{ github.event.pull_request.base.sha }} HEAD | grep -q "CHANGELOG.md"; then
          echo "::warning::Please update CHANGELOG.md for main branch PRs"
        fi

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const branch = context.payload.pull_request.base.ref;
          const emoji = branch === 'main' ? 'üöÄ' : '‚úÖ';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${emoji} ${branch} checks passed!`
          })